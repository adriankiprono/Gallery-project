{%extends 'all-image/base.html'%}

{% block content %}
{{block.super}}
<div class="container-fluid">
  <div class="row">
      {% for image in images %}
    <div class="col-md-4">
      <div class="card mt-4">
        <div class="card-header text-center">
            <h2> {{ image.image_name }} </h2>
        </div>
        <div class="">
            <img src="{{image.image.url}}" alt="{{image.image_name}}" class="img-responsive img-fluid" data-toggle="modal" data-target="#extraModal{{image.id}}" style="width: 100%; height: 200px;">
        </div>
            <div class="card-title">
                <h4>{{image.image_location}}</h4>
                <h4 style="color:blue">{{image.image_description }}</h4>
              </div>
      </div>
    </div>
     <!-- Modal -->
     <div class="modal fade" id="extraModal{{image.id}}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
     <div class="modal-dialog modal-dialog-scrollable" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalScrollableTitle">{{ image.image_name }}</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
           <div class="card" style="width: 18rem;" >
             <img src="{{ image.image.url }}" class="card-img-top" alt="..." >
             <div class="card-body">
               <h5 class="card-title">{{image.location}}</h5>
               <p class="card-text">{{image.image_descprition }}</p>
               <input type="text" value="{{image.image.url}}" id="copypaste" class="form-control">
             </div>
           </div>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <input class="form-control input-lg" type="text"
                value="https://esimages.herokuapp.com{{image.image.url}}" id="{{image.id}}.url">
            <button class="btn btn-success btn-sm" onclick="copyLink('{{image.id}}.url')">Copy</button>
                                    
         </div>
       </div>
     </div>
   </div>
    {% endfor %}
  </div>
</div>
  {% endblock %}
